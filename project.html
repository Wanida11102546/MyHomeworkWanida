        <div class="box">
            <h2>หาความยาวเส่นรอบวง</h2>
            <input id="input" type="text" placeholder="รัศมี">
            <button onclick="calculateAndDisplayCircumference()">คำนวน</button>
            <h4>ความยาวเส้นรอบวงกลม:<span id="result"></span></h4>
        </div>
        <script>
          function calculateCircleCircumference(radius) {
              return 2 * Math.PI * radius;
          }
          function calculateAndDisplayCircumference() {
              let inputElement = document.getElementById('input');
              let resultElement = document.getElementById('result');
        
              let radius = parseFloat(inputElement.value);
        
              if (!isNaN(radius)) {
                  let circumference = calculateCircleCircumference(radius);
                  resultElement.textContent = circumference.toFixed(2);
              } else {
                  resultElement.textContent = 'กรุณากรอกค่าที่ถูกต้อง';
              }
          }
        </script>
        
          <div class="box">
          <h2>หาความยาวเส่นทแยงมุมของสี่เหลี่ยงผืนผ้า</h2>
          <input id="base" type="text" placeholder="ป้อนความยาวของฐาน">
          <input id="height" type="text" placeholder="ป้อนความสูง">
          <h4>ผลลัพธ์:<span id="show"></span></h4>
          <button onclick="calculateHypotenuse(document.getElementById('base').value, document.getElementById('height').value)">คำนวน</button>
        </div>
        <script>
          function calculateHypotenuse(base, height) {
              let result = Math.sqrt(base ** 2 + height ** 2);
              document.getElementById('show').innerHTML = result.toFixed(3);
          }
        </script>
        
        <div class="box">
          <h2>คำนวนคะแนนเกรด</h2>
          <h1 id="number"></h1>
          <button onclick="number()">คำนวน</button>
        </div>
          <script>
            function number() {
              let number = prompt('What is your number');
              let grade;
        
              if (number > 80) {
                grade = 'A';
              } else if (number < 80 && number >= 70) {
                grade = 'B';
              } else if (number < 70 && number >= 60) {
                grade = 'C';
              } else if (number < 60 && number >= 50) {
                grade = 'D';
              } else {
                grade = 'F';
              }
              document.getElementById('number').innerHTML = `คะแนนเกรดของคุณ : ${grade}`;
            }
          </script>
        
          <div class="box">
          <label for="temperatureInput">ป้อนอุณหภูมิ (°C):</label>
          <input type="number" id="temperatureInput" placeholder="ป้อนอุณหภูมิ" step="0.1">
          <button onclick="แปลงอุณหภูมิ()">แปลง</button>
          <p id="temperature"></p>
          </div>
          <script>
            function แปลงอุณหภูมิ() {
              const temperatureInput = document.getElementById('temperatureInput').value;
              if (!isNaN(temperatureInput)) {
                const temperatureFahrenheit = (temperatureInput * 9/5) + 32;
                document.getElementById('temperature').innerHTML = `อุณหภูมิในหน่วยฟาเรนไฮต์: ${temperatureFahrenheit.toFixed(2)} °F`;
              } else {
                document.getElementById('temperature').innerHTML = 'กรุณาป้อนอุณหภูมิที่ถูกต้อง';
              }
            }
          </script>
          <div class="box">
            <h1>วันและเวลา</h1>
            <div id="dateTime"></div>
          </div>
            <script>
              function displayDateTime() {
                const thaiOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false, timeZoneName: 'short' };
                const thaiDateTime = new Date().toLocaleString('th-TH', thaiOptions);
                document.getElementById('dateTime').innerText = `วันและเวลาปัจจุบัน: ${thaiDateTime}`;
              }
              setInterval(displayDateTime, 1000);
              displayDateTime();
            </script>
