    <script>
        var ctx = document.getElementById("myChart1").getContext("2d");
        var myChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: ["แมวเปอร์เซีย", "แมวเปอร์เซีย", "แมวมันช์กิ้น"],
                datasets: [{
                    label: "My First Dataset",
                    data: [300, 50, 100],
                    backgroundColor: ["rgb(255, 99, 132)", "rgb(54, 162, 235)", "rgb(255, 205, 86)"],
                    hoverOffset: 4
                }]
            },
            options: {}
        });
    </script>
    <div class="box">
    <canvas id="myChart" style="width:400px; max-height: auto;"></canvas>

    <script>
        // Fetch and parse JSON data
        fetch('country-by-life-expectancy.json')
            .then(response => response.json())
            .then(data => {
                // Extract labels (countries) and data (life expectancies) from the fetched JSON
                const labels = data.map(entry => entry.country);
                const lifeExpectancies = data.map(entry => entry.expectancy);

                // Set up Chart.js data
                const chartData = {
                    labels: labels,
                    datasets: [{
                        label: 'Life Expectancy',
                        data: lifeExpectancies,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 1
                    }]
                };

                // Get canvas context
                const ctx = document.getElementById('myChart').getContext('2d');

                // Create Chart instance
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
